paths:
  /auth/login_flow:
    post:
      tags:
        - Auth
      summary: "Get flow id"
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  flow_id:
                    type: string
  /auth/login_flow/{flow_id}:
    post:
      tags:
        - Auth
      summary: "Get auth result"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                password:
                  type: string
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: string
  /auth/token:
    post:
      tags:
        - Auth
      summary: Get access token for user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                code: 
                  type: string
                  default: " {result_auth}"
                grant_type:
                  type: string
                  default: "authorization_code"
      responses:
        200:
          description: Ok
          content:
            application/json:
              schema:
                type: object
                properties:
                  access_token:
                    type: string
                    default: "{access_token}"
  /auth/token/<remove>:
    post:
      tags:
      - Auth
      summary: Remove user auth token (using formdata)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                action:
                  type: string
                  default: "revoke"
                token:
                  type: string
      responses:
        200:
          description: Ok
          
  /WebSocket/group:
    get:
      tags:
      - Group
      summary: Get group
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                types:
                  type: string
                  default:
                    "get_states"      
      responses:
        200:
          description: Ok
          content:
            application/json:
              schema:
                type: object
                properties:
                  type:
                    type: string
                    default: "result"
                  success:
                    type: boolean
                    default: true
                  result:
                    type: string
                    default: null
  /WebSocket/group/list:
    get:
      tags:
        - Group
      summary: "List groups"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                type:
                  type: string
                  default: "get_states"
      responses:
        200:
          description: "Groups listed (websocket response)"
          content:
            application/json:
              schema:
                type: object
                properties:
                  type:
                    type: string
                    default: "result"
                  success:
                    type: boolean
                    default: true
                  result:
                    type: array
                    items:
                      type: string

  /WebSocket/device:
    get:
      tags:
      - Device
      summary: Get device
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                type:
                  type: string
                  default:
                    "search/related"
                item_type:
                  type: string
                  default:
                    "device"
                item_id:
                  type: string
                  
      responses:
        200:
          description: Ok
          content:
            application/json:
              schema:
                type: object
                properties:
                  type:
                    type: string
                    default: "result"
                  success:
                    type: boolean
                    default: true
                  result:
                    type: string
                    default: null
  /WebSocket/device/list:
    get:
      tags:
        - Device
      summary: "List devices"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object

                  type:
                    type: string
                    default: "result"
                  success:
                    type: boolean
                    default: true
                  result:
                    type: string
                    default: null

  /WebSocket/user/list:
    get:
      tags:
        - User
      summary: "List users"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:

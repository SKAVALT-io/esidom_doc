  /api/config/automation/config/{automation_id}:
    delete:
      summary: "Delete automation"
      tags:
        - Automation
      parameters:
      - name: automation_id
        in: path
        required: true
        schema:
          type: string
      responses:
        200:
          description: "Automation deleted (OK)"
    post:
      summary: "Update automation"
      tags:
        - Automation
      description: "Update an automation"
      parameters:
      - name: automation_id
        in: path
        required: true
        schema:
          type: string
      requestBody:
        required: false
        description: TODO
        content:
          application/json:
            schema:
              type: object
      responses:

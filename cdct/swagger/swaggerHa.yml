components:
  schemas:
    Device:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        type:
          type: string
        model:
          type: string
        entities:
          type: array
          items:
            $ref: '#/components/schemas/Entity'
    Entity:
      type: object
      properties:
        id:
          type: string
        entity_id:
          type: string
        name:
          type: string
        type:
          type: string
        model:
          type: string
        data:
          type: array
          items:
            type: object
            properties: {}
    User:
      type: object
      properties:
        user_id:
          type: string
        username:
          type: string
        admin:
          type: boolean
        devices:
          type: array
          items:
            $ref: '#/components/schemas/Device'
    Room:
      type: object
      properties:
        room_id:
          type: string
        name:
          type: string
        devices:
          type: array
          items:
            $ref: '#/components/schemas/Device'
        automation:
          type: array
          items:
            $ref: '#/components/schemas/Device'
    Group:
      type: object
      properties:
        group_id:
          type: string
        name:
          type: string
        devices:
          type: array
          items:
            $ref: '#/components/schemas/Device'
    Automation:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        description:
          type: string
        trigger:
          type: array
          items:
            type: object
        condition:
          type: array
          items:
            type: object
        action:
          type: array
          items:
            type: object

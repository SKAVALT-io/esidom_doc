                  result:
                    type: array
                    items:
                      type: string

  /WebSocket/user:
    delete:
      tags:
        - User
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                type: 
                  type: string
                  default: "config/auth/delete"
                user_id:
                  type: string
      responses:
        200:
          description: "User deleted (websocket response)"
          content:
            application/json:
              schema:
                type: object
